{% extends "base.html" %}

{% block title %}Ошибка - Админ-панель{% endblock %}

{% block content %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Произошла ошибка! ({{ status_code }})</h4>
        <p>{{ detail }}</p>
        <hr>
        <p class="mb-0">Пожалуйста, попробуйте еще раз или свяжитесь с администратором, если проблема не устранена.</p>
        <a href="{{ request.url.scheme }}://{{ request.url.netloc }}/users" class="btn btn-primary mt-3">На главную</a>
    </div>
{% endblock %}
